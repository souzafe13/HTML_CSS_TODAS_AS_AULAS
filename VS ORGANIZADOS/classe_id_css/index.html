<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classe e ID do CSS</title>
    <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
    <!--Classe  -->
    <p class="paragrafo">Esse é um parágrafo com class</p>
    <p class="paragrafo">Esse é um novo parágrafo</p>
    <p class="paragrafo">Esse é o último parágrafo</p>
    <p class="paragrafo"> Nunca mais convidarei a Julia para uma cerveja!</p>
    <p class="paragrafo">Que menina grossa!</p>


    <!-- ID -->
    <h2 id="titulo-com-id">Título com ID</h2>
    
    <!-- Regra -->
    <h1 id="id-titulo" class="class-titulo">Título 1</h1>
    <h1 class="class-titulo">Título 2</h1>
    <h1>Título 3</h1>
 
</body>
</html>
