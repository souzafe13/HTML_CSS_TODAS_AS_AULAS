<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas HTML</title>
</head>

<style>

    div {

        text-align: center;

    }

</style>

<body>
    <!-- Inserir imagem com acessibilidade -->
    <img src="./senac-logo-0.png" alt="Logo do Senac"/>
    <!-- Lista não ordenada -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>   
        <!-- Lista não ordenada com atributos, os valores possíveis são: "disc", "circle", "square" -->
    <ul type="square">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <!-- Lista ordenada -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <!-- Lista Ordenada com Start -->
    <ol start="7">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <!-- Lista Ordenada com tipo de numeração, os valores possíveis são: '1', 'a', 'A', 'i', 'I' -->
    <ol type="a">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <!-- Tabelas: 'tr' equivale a linha  'td' equivale a coluna-->
    <!-- Especificação da espessura da borda: 'border' -->
    <!-- Especificação do espaçamento interno: 'cellpadding' -->
    <table border="1px" cellpadding="30px">
<tr>
    <td>Coluna 1</td>
    <td>Coluna 2</td>
    <td>Coluna 3</td>
</tr>
<tr>
    <td>Linha 1</td>
    <td>Linha 1</td>
    <td>Linha 1</td>
</tr>
<tr>
    <td>Linha 2</td>
    <td>Linha 2</td>
    <td>Linha 2</td>
</tr>

    </table>
   
</body>
</html>
